<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>판매 통계 대시보드</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===== Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: "Pretendard", "Noto Sans KR", sans-serif;
  background: #f4f6f9;
  color: #222;
}

/* ===== Header ===== */
header {
  height: 64px;
  background: #ffffff;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 0 40px;
  border-bottom: 1px solid #e0e0e0;
}

header nav {
  display: flex;
  gap: 32px;
}

header nav a {
  text-decoration: none;
  font-weight: 600;
  color: #444;
}

/* ===== Layout ===== */
main {
  min-height: calc(100vh - 64px - 60px);
  display: flex;
  justify-content: center;
  align-items: center;
}

.dashboard {
  width: 1000px;
  background: #ffffff;
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* ===== Title ===== */
.dashboard h1 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 28px;
}

/* ===== Section ===== */
.section {
  margin-bottom: 40px;
}

.section-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 16px;
}

/* ===== Cards ===== */
.card-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.card {
  border-radius: 14px;
  padding: 20px;
  color: #fff;
}

.card h3 {
  font-size: 16px;
  margin-bottom: 12px;
}

.card p {
  font-size: 14px;
  line-height: 1.6;
}

/* Card Colors */
.card.category { background: linear-gradient(135deg, #4f46e5, #6366f1); }
.card.gender   { background: linear-gradient(135deg, #059669, #10b981); }
.card.age      { background: linear-gradient(135deg, #d97706, #f59e0b); }

/* ===== Recommendation ===== */
.recommend-box {
  background: #f9fafb;
  border-radius: 14px;
  padding: 24px;
  border: 1px solid #e5e7eb;
}

.recommend-buttons {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
}

.recommend-buttons button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #e5e7eb;
  font-weight: 600;
}

.recommend-buttons button.active {
  background: #2563eb;
  color: #fff;
}

.recommend-result {
  font-size: 14px;
  line-height: 1.7;
}

/* ===== Footer ===== */
footer {
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #777;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="#">홈</a>
    <a href="#">제품관리</a>
    <a href="#">회원관리</a>
  </nav>
</header>

<main>
  <div class="dashboard">

    <h1> 판매 통계 요약 대시보드</h1>

    <!-- 판매 통계 -->
    <div class="section">
      <div class="section-title">판매 통계 요약</div>

      <div class="card-grid">
        <div class="card category">
          <h3>카테고리별 판매</h3>
          <p>
            전자기기 42%<br/>
            생활용품 33%<br/>
            의류 25%
          </p>
        </div>

        <div class="card gender">
          <h3>성별 구매 비율</h3>
          <p>
            여성 58%<br/>
            남성 42%
          </p>
        </div>

        <div class="card age">
          <h3>연령대별 구매</h3>
          <p>
            20대 35%<br/>
            30대 41%<br/>
            40대 이상 24%
          </p>
        </div>
      </div>
    </div>

    <!-- 추천 제품 분석 -->
    <div class="section">
      <div class="section-title">추천 제품 분석 (임시 규칙 기반)</div>

      <div class="recommend-box">
        <div class="recommend-buttons">
          <button class="active" onclick="selectRule('age')">연령 기준</button>
          <button onclick="selectRule('gender')">성별 기준</button>
          <button onclick="selectRule('category')">카테고리 기준</button>
          <button onclick="selectRule('popular')">인기 상품</button>
        </div>

        <div class="recommend-result" id="recommendResult">
          20~30대 구매 비중이 높아 무선 이어폰, 스마트 워치 추천
        </div>
      </div>
    </div>

  </div>
</main>

<footer>
  © 2026 Sales Analytics Dashboard (Prototype)
</footer>

<script>
function selectRule(type) {
  const buttons = document.querySelectorAll(".recommend-buttons button");
  buttons.forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");

  const result = document.getElementById("recommendResult");

  if (type === "age") {
    result.innerText =
      "20~30대 구매 비중이 높아 무선 이어폰, 스마트 워치, 태블릿 추천";
  } else if (type === "gender") {
    result.innerText =
      "여성 구매율이 높아 뷰티 디바이스, 생활가전 추천";
  } else if (type === "category") {
    result.innerText =
      "전자기기 재구매율이 높아 액세서리 및 주변기기 추천";
  } else if (type === "popular") {
    result.innerText =
      "최근 30일 판매량 상위 제품 중심 추천";
  }
}
</script>

</body>
</html>
